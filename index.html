<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node Pokedex</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="pokedata.js"></script>
</head>

<body>
    <p id="header">The objective of this App is consumes an API and print its results in a Page using Only Node.js</p>
    <div id="pokedex">
        <div id="left">
            <div id="logo"></div>
            <div id="bg_curve1_left"></div>
            <div id="bg_curve2_left"></div>
            <div id="curve1_left">
                <div id="buttonGlass">
                    <div id="reflect"> </div>
                </div>
                <div id="miniButtonGlass1"></div>
                <div id="miniButtonGlass2"></div>
                <div id="miniButtonGlass3"></div>
            </div>
            <div id="curve2_left">
                <div id="junction">
                    <div id="junction1"></div>
                    <div id="junction2"></div>
                </div>
            </div>
            <div id="screen">
                <div id="topPicture">
                    <div id="buttontopPicture1"></div>
                    <div id="buttontopPicture2"></div>
                </div>
                <div id="picture">
                    <img id="img001" src="" alt="pokeImg" height="170" />
                </div>
                <div id="buttonbottomPicture"></div>
                <div id="speakers">
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                </div>
            </div>
            <div id="bigbluebutton"></div>
            <div id="barbutton1"></div>
            <div id="barbutton2"></div>
            <div id="cross">
                <div id="leftcross">
                    <div id="leftT" onclick=prevPokemon()></div>
                </div>
                <div id="topcross" onclick=next10Pokemon()>
                    <div id="upT"></div>
                </div>
                <div id="rightcross">
                    <div id="rightT" onclick=nextPokemon()></div>
                </div>
                <div id="midcross">
                    <div id="midCircle"></div>
                </div>
                <div id="botcross">
                    <div id="downT" onclick=prev10Pokemon()></div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="stats">
                <strong>Name:</strong> <br />
                <strong>ID:</strong> <br />
                <strong>Type:</strong> <br />
                <strong>Ability:</strong><br /><br />
            </div>
            <div id="blueButtons1">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div id="blueButtons2">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div id="miniButtonGlass4"></div>
            <div id="miniButtonGlass5"></div>
            <div id="barbutton3"></div>
            <div id="barbutton4"></div>
            <div id="yellowBox1"></div>
            <div id="yellowBox2"></div>
            <div id="bg_curve1_right"></div>
            <div id="bg_curve2_right"></div>
            <div id="curve1_right"></div>
            <div id="curve2_right"></div>
        </div>
    </div>

    <p id="footer">Node app created by vmaffioli for educational purposes <a href="https://github.com/vmaffioli/pokeApi">>> github:vmaffioli/pokeApi <<</a> <br />
   Credits for HTML Template <a href="https://codepen.io/Bidji/pen/MYdPwo?editors=0100">>> codepen/Bidji <<</a>


</body>

<script>getPokeData('1')</script>

</html>
